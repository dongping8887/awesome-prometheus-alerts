groups:

- name: JvmExporter

  rules:

    - alert: JvmMemoryFillingUp
      expr: '(sum by (city, instance, job)(jvm_memory_used_bytes{area="heap"}) / sum by (city, instance, job)(jvm_memory_max_bytes{area="heap"})) * 100 > 80'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: JVM memory filling up (instance {{ $labels.instance }})
        description: "JVM memory is filling up (> 80%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: RedisUnusualGetHitRate
      expr: 'sum by (city, instance, job) (rate(cache_gets_total[1m])) > 10'
      #for: 30s
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: redis unusual get hit rate (instance {{ $labels.instance }})
        description: "Too many requests for data from Redis. (> 10)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: RedisUnusualGetHitErrorRate
      expr: 'sum by (city, instance, job) (rate(cache_gets_total[1m])) > 50'
      #for: 30s
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: redis unusual get hit rate (instance {{ $labels.instance }})
        description: "Too many requests for data from Redis. (> 50)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: RedisUnusualPutRate
      expr: 'sum by (city, instance, job) (rate(cache_puts_total[1m])) > 5'
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: redis unusual put rate (instance {{ $labels.instance }})
        description: "Too many requests to save data to Redis. (> 5)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

    - alert: RedisUnusualPutErrorRate
      expr: 'sum by (city, instance, job) (rate(cache_puts_total[1m])) > 20'
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: redis unusual put rate (instance {{ $labels.instance }})
        description: "Too many requests to save data to Redis. (> 20)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"