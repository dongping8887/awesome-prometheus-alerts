# Jvm服务监控
groups:
  - name: Jvm服务监控
    rules:
      - alert: Jvm内存使用率高
        expr: '(sum by (city, instance, job)(jvm_memory_used_bytes{area="heap"}) / sum by (city, instance, job)(jvm_memory_max_bytes{area="heap"})) * 100 > 80'
        for: 5m
        labels:
          severity: 告警
        annotations:
          summary: Jvm内存使用率高 (instance {{ $labels.instance }})
          description: "Jvm内存使用率高 (> 80%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      - alert: Redis的Get请求率高
        expr: 'sum by (city, instance, job) (rate(cache_gets_total[1m])) > 10000'
        #for: 30s
        for: 1m
        labels:
          severity: 严重告警
        annotations:
          summary: Redis的Get请求率高 (instance {{ $labels.instance }})
          description: "Redis的Get请求率高. (> 10000)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      - alert: Redis的Put请求率高
        expr: 'sum by (city, instance, job) (rate(cache_puts_total[1m])) > 50000'
        for: 1m
        labels:
          severity: 严重告警
        annotations:
          summary: Redis的Put请求率高 (instance {{ $labels.instance }})
          description: "Redis的Put请求率高. (> 50000)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
